<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>
  <meta name="description" content="Real-time surveillance feed">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      color: #00ffcc;
      text-shadow: 1px 1px 5px #000;
      text-align: center;
      margin: 10px 0;
    }

    .description {
      text-align: center;
      line-height: 1.4;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .status {
      padding: 8px 15px;
      background-color: #1e1e1e;
      border-radius: 20px;
      font-weight: bold;
      color: #00ff99;
      font-size: 0.9rem;
      text-align: center;
      margin: 10px auto;
      width: fit-content;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
      margin: 5px 0;
    }

    .video-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      min-height: 0;
    }

    .video-container {
      border: 3px solid #00ffcc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-height: 100%;
    }

    .video-container img {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
    }

    .copyright {
      font-size: 0.7rem;
      color: #888;
      text-align: center;
      margin-top: 5px;
      padding-top: 8px;
      border-top: 1px solid #333;
    }

    @media (orientation: landscape) {
      .video-container img {
        max-height: 70vh;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      .description {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üî¥ Live Surveillance Feed</h1>

    <div class="description">
      <p>Real-time monitoring from security camera</p>
    </div>

    <div class="status">
      ‚óè LIVE - Recording Active
    </div>

    <div class="timestamp" id="timestamp">
      Loading current time...
    </div>

    <div class="video-wrapper">
      <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Live Feed" />
      </div>
    </div>

    <div class="copyright">
      &copy; 2025 Security Monitoring System<br>
      MOUADILI Abdelmounim
    </div>
  </div>

  <script>
    function updateTimestamp() {
      const now = new Date();
      const options = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZoneName: 'short'
      };
      document.getElementById('timestamp').textContent =
        'Current time: ' + now.toLocaleDateString('en-US', options);
    }

    updateTimestamp();
    setInterval(updateTimestamp, 1000);
  </script>
</body>

</html>
